<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //dynamicznie typowany język
      let data = 10; //liczba - Number
      data = "hello"; //tekst - string
      let flag = true; //wartość logiczna tzw Boolean - wartość true
      flag = false; // Boolean - wartość false - fałsz
      let someValue; // brak przypisania wartości podczas deklaracji zmiennej
      console.log(someValue); // undefinied
      someValue = 22;
      console.log(someValue);
      someValue = null; // null
      console.log(someValue);
    </script>
  </body>
